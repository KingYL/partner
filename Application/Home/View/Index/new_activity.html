<!DOCTYPE html>
<html>
<head>
    <title>伙伴</title>
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" />
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
    <script>
        function setCookie() {
            document.cookie = "userId={$user.uid}";
            var nav = document.getElementsByClassName("hvr-bounce-to-bottom")[2];
            nav.setAttribute("class", nav.getAttribute("class").concat(" active"))
        }
    </script>
</head>
<body onload="setCookie()">
<!-- header -->
<include file="Application/Public/tpl/header.html"/>
<!-- //header -->

<div class="main" style="margin-top: 130px">
    <div class="container">
        <div class="well col-md-8 col-md-offset-2">
            <form action="{:U('Activity/addActivity')}" method="post" enctype="multipart/form-data" class="form-horizontal">
                <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">活动标题</label>
                  <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="title" placeholder="活动标题">
                  </div>
                </div>
                <div class="form-group">
                  <label for="image" class="col-sm-2 control-label">活动图片</label>
                  <div class="col-sm-10">
                    <input type="file" name="image" class="form-control" id="image" placeholder="活动图片">
                  </div>
                </div>
                <div class="form-group">
                  <label for="content" class="col-sm-2 control-label">活动内容</label>
                  <div class="col-sm-10">
                      <input type="text" name="content" class="form-control" id="content" placeholder="活动内容">
                  </div>
                </div>
                <div class="form-group">
                  <label for="begin_time" class="col-sm-2 control-label">开始时间</label>
                  <div class="col-sm-10">
                      <input type="datetime-local" name="begin_time" class="form-control" id="begin_time" value="{:date('Y-m-d\\TH:00:00.00',time() + 24 * 60 * 60)}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="end_time" class="col-sm-2 control-label">结束时间</label>
                  <div class="col-sm-10">
                      <input type="datetime-local" name="end_time" class="form-control" id="end_time" placeholder="结束时间" value="{:date('Y-m-d\\TH:00:00.00',time() + 25 * 60 * 60)}">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-8 col-sm-4">
                      <button class="btn btn-success" style="width:100%" onclick="">创建</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--footer-->
<include file="Application/Public/tpl/footer.html"/>
<!--//footer-->
<!--copy-right-->
<include file="Application/Public/tpl/copy-right.html"/>
