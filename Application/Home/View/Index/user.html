<!DOCTYPE html>
<html>
<head>
    <title>伙伴</title>
    <!--fonts-->
    <!--<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>-->
    <!--<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>-->
    <!--//fonts-->
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- //for-mobile-apps -->
    <script>
        function setCookie(){
            document.cookie = "userId={$user.uid}";
            initGender();
        }
    </script>
</head>
<body onload="setCookie()">
<!-- header -->
<include file="Application/Public/tpl/header.html" />
<!-- //header -->

<div class="main" style="margin-top: 130px">
    <div class="container">

        <div class="col-md-8 col-md-offset-2">
            <h2>个人设置</h2>
            <div class="tabs">
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active" style="width: 33.3%">
                        <a href="#user_info" data-toggle="tab">
                            个人资料
                        </a>
                    </li>
                    <li style="width: 33.3%"><a href="#user_icon" data-toggle="tab">头像设置</a></li>
                </ul>
                <div id="myTabCon" class="tab-content">
                    <div class="tab-pane fade in active" id="user_info">
                        <dl class="profile_list">
                            <dt class="f1">昵称</dt>
                            <dd><input type="text" id="name" value="{$user.name}"></dd>
                            <div class="clearfix"></div>
                        </dl>
                        <dl class="profile_list">
                            <dt class="fl">性别</dt>
                            <dd id="gender">
                                <input name="gender" type="radio" value="{$user.gender}">&nbsp;女 &nbsp; <input name="gender" type="radio" value="{$user.gender}">&nbsp;男
                            </dd>
                            <div class="clearfix"></div>
                        </dl>
                        <dl class="profile_list">
                            <dt class="f1">出生日期</dt>
                            <dd><input type="date" id="birthday" value="{$user.birthday}"></dd>
                        </dl>
                        <dl class="profile_list">
                            <dt class="f1">邮箱</dt>
                            <dd><input type="text"id="email" value="{$user.email}"></dd>
                        </dl>
                        <dl class="profile_list">
                            <dt class="fl">个性签名</dt>
                            <dd>
                                <textarea name="sign" id="sign">{$user.sign}</textarea>
                                <label id="err_sign"  style="color:red;display:none;">
                                    个性签名不能超过50字!
                                </label>
                            </dd>
                        </dl>
                        <button class="my-button" onclick="saveUserInfo()">保存</button>
                    </div>
                    <div class="tab-pane fade" id="user_icon" style="text-align: center">
                        <form action="{:U('User/uploadIcon')}" method="post" enctype="multipart/form-data">
                            <div class="user-img">
                                <img src="__PUBLIC__/data/{$user.icon_url}" alt="">
                            </div>
                            <div>
                                <input type="file" name="icon_url">
                            </div>
                            <div>
                                注意：头像图片只支持png、jpg、jpeg格式；头像文件必须小于5M；
                            </div>
                            <div style="background-color: white;color: white">
                                <button class="my-button">上传</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!--modal-->
<include file="Application/Public/tpl/modal_success.html" />
<!--//modal-->
<!--footer-->
<include file="Application/Public/tpl/footer.html" />
<!--//footer-->
<!--copy-right-->
<include file="Application/Public/tpl/copy-right.html" />
<!--//copy-right-->

<!-- for js working -->
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/user.js"></script>
<!-- //for js working -->
</body>
</html>
